# Nombre del workflow
name: Deploy Frontend to GitHub Pages

# Se ejecuta cada vez que haces un push a la rama 'main'
on:
  push:
    branches: ["main"]

# Permisos necesarios para que la acci√≥n pueda desplegar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Define el trabajo de despliegue
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Clona tu repositorio
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Configura GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 3. Sube los archivos de tu carpeta 'frontend' como un artefacto
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Especifica la carpeta que quieres desplegar
          path: './frontend'

      # 4. Despliega el artefacto en GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
